<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Summary | Charginguu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(40deg, #1FA2FF, #12D8FA, #a72056); 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar-custom {
      width: 100%;
      background-color: #0096c7;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom h5 {
      margin: 0;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .navbar-custom i {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Summary Card */
    .summary-card {
      background-color: #8edffc;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      color: #000;
    }

    .summary-section {
      background: #05d6f1;
      border-radius: 15px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .summary-section h6 {
      font-weight: 600;
      color: #0077b6;
      margin-bottom: 10px;
    }

    .summary-section p {
      margin: 3px 0;
    }

    /* Rating Section */
    .rating {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }

    .rating i {
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .rating i.active {
      color: #ffb703;
    }

    /* Buttons */
    .btn-custom {
      background-color: #00b4d8;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #0096c7;
    }

    .footer-links a {
      display: block;
      text-align: center;
      color: #0077b6;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .summary-card {
        width: 95%;
        padding: 20px;
      }

      .navbar-custom h5 {
        font-size: 1rem;
      }

      .navbar-custom i {
        font-size: 1.3rem;
      }
    }

    @media (min-width: 768px) and (max-width: 991px) {
      .summary-card {
        max-width: 700px;
      }
    }

    @media (min-width: 992px) {
      .summary-card {
        max-width: 750px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar-custom">
   <a href="chargingsession.html"><i class="bi bi-arrow-left"></i></a> 
    <h5>Charginguu</h5>
    <i class="bi bi-bell"></i>
  </nav>

  <!-- Summary Card -->
  <div class="summary-card">

    <!-- Session Info -->
    <div class="summary-section">
      <h6>Session Summary</h6>
      <p><strong>Spot Name:</strong> Cafe Aura</p>
      <p><strong>Date & Time:</strong> July 29, 2025, 2:00 PM – 2:35 PM</p>
      <p><strong>Duration:</strong> 35 minutes</p>
    </div>

    <!-- Total Cost -->
    <div class="summary-section">
      <h6>Total Cost</h6>
      <h4 class="fw-bold mb-2">₹175.00</h4>
      <p>Overtime charge: ₹25.00</p>
      <p>Payment Status: <span class="text-success fw-semibold">Paid</span></p>
    </div>

    <!-- Rating Section -->
    <div class="summary-section text-center">
      <h6>Rate your experience at Cafe Aura:</h6>
      <div class="rating" id="ratingStars">
        <i class="bi bi-star-fill" data-value="1"></i>
        <i class="bi bi-star-fill" data-value="2"></i>
        <i class="bi bi-star-fill" data-value="3"></i>
        <i class="bi bi-star-fill" data-value="4"></i>
        <i class="bi bi-star-fill" data-value="5"></i>
      </div>

      <div class="mt-3">
        <button class="btn btn-custom">Submit Rating</button>
        <button class="btn btn-custom rounded-pill ms-2">Add to Favorites</button>
        <a href="profile.html">
        <button class="btn btn-custom rounded-pill ms-2">Next</button>
        </a>
      </div>
    </div>

    <!-- Footer Links -->
    <div class="footer-links">
      <a href="#">View Invoice</a>
      <a href="#">Report an Issue</a>
      <a href="#">Book Again</a>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for star rating -->
  <script>
    const stars = document.querySelectorAll('.rating i');
    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          s.classList.toggle('active', i <= index);
        });
      });
    });
  </script>

</body>
</html>
