<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charginguu | Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Profile Card */
    .profile-card {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      border: none;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: #222;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    /* Navbar inside card */
    .profile-navbar {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    .profile-navbar i {
      color: #fff;
      font-size: 1.3rem;
    }

    .navbar-title {
      font-weight: 600;
      font-size: 1.2rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background-color: #c0392b;
      color: white;
    }

    .list-group-item {
      background-color: transparent;
      color: #222;
      font-weight: 500;
      border: none;
      transition: background 0.3s;
    }

    .list-group-item:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .contact-section {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 15px;
      padding: 12px 15px;
      color: #fff;
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    @media (max-width: 767px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="card profile-card text-center p-3">
    <!-- Navbar inside the card -->
    <div class="profile-navbar mb-3">
      <a href="postsession.html"><i class="bi bi-arrow-left"></i></a>
      <div class="navbar-title"><i class="bi bi-lightning-charge-fill"></i> Charginguu</div>
      <i class="bi bi-bell-fill"></i>
    </div>

    <!-- Profile Info -->
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Image">
    <h4>John Doe</h4>
    <p class="text-muted mb-2">john.doe@example.com</p>
    <button class="btn btn-sm btn-outline-dark mb-3">Edit Profile</button>

    <!-- List Items -->
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex align-items-center justify-content-start">
        <i class="bi bi-calendar-check me-2"></i> My Bookings
      </li>
      <li class="list-group-item d-flex align-items-center justify-content-start">
        <i class="bi bi-credit-card me-2"></i> Saved Cards & Payments
      </li>
      <li class="list-group-item d-flex align-items-center justify-content-start">
        <i class="bi bi-gear me-2"></i> Preferences
      </li>
      <li class="list-group-item d-flex align-items-center justify-content-start">
        <i class="bi bi-gift me-2"></i> Invite Friends & Earn
      </li>
      <li class="list-group-item d-flex align-items-center justify-content-start">
        <i class="bi bi-info-circle me-2"></i> About Charginguu
      </li>
    </ul>

    <button class="btn logout-btn w-100 mb-3"><i class="bi bi-power me-2"></i>Logout</button>

    <!-- Contact Section -->
    <div class="contact-section">
      <div class="contact-item">
        <i class="bi bi-envelope-fill"></i>
        <span>support@charginguu.com</span>
      </div>
      <div class="contact-item">
        <i class="bi bi-telephone-fill"></i>
        <span>+91 98765 43210</span>
      </div>
      <div class="contact-item">
        <i class="bi bi-geo-alt-fill"></i>
        <span>Hyderabad, India</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
